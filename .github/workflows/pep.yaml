name: Style Checks

on: ["push", "pull_request"]

jobs:
  style:
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 4

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11
      - name: Install Deps
        run: |
          pip install -U ruff
      - name: Style Checks
        run: |
          ruff check
